<p>You searched for: <strong>{{ query }}</strong></p>

{% if images %}
    <p>Found {{ images|length }} Image{{ images|pluralize }}.</p>
    <ul>
        {% for image in images %}
        <li>{{ image.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No images matched your search criteria.</p>
{% endif %}
